<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container shadow p-3">
        <div class="row">
            <div class="col-12 text-center mb-3">
                <h1 class="display-6 fw-bold">Filtrage d'une liste de contacts (Regex + Local Storage) </h1>
            </div>
            <div class="mb-3 d-flex justify-content-center align-content-center">
                <div class="col-md-6 col-lg-8 ">
                    <form action="" id="formulaire">
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-lg-6 mb-3 p-2">
                                <label for="nom" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nom" placeholder="Nom">
                            </div>
                            <div class="col-md-6 col-lg-6 mb-3 p-2">
                                <label for="telephone" class="form-label">Telephone</label>
                                <input type="text" class="form-control" id="telephone" placeholder="Telephone">
                            </div>
                        </div>
                      
                        <button type="submit" class="btn btn-success d-flex justify-content-center w-100 ">Ajouter</button>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="display-6 fw-bold">Liste des contacts</h2>
            </div>
            <div class="col-lg-8 d-flex justify-content-center">
                <ul id="liste" class="list-group bg-body-secondary p-4 text-center rounded-5"></ul>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8 justify-content-center">
                    <div class="mb-3 d-flex mt-5">
                        <!-- <label for="search" class="form-label mb-3 fw-bold">Recherchez un contact</label> -->
                        <input type="text" class="form-control" id="search" placeholder="Recherchez un contact">
                        <button type="submit" class="btn btn-success" id="btnRecherche">Rechercher</button>
                    </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <div id="results"></div>
            </div>
        </div>
    <script src="app.js"></script>
    </div>
</body>
</html>
